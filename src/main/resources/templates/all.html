<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Users</title>
</head>
<body>
<h3>All Users</h3>
<hr>
<table border="2">
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each = "tempUser:${allStudents}">
    <td th:text = "${tempUser.id}"/>
    <td th:text = "${tempUser.name}"/>
    <td th:text = "${tempUser.email}"/>
  </tr>
  </tbody>
</table>

</body>

</html>
