<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class = "container">
        <h1>User addition system</h1>
        <hr>
        <h2>Save User</h2>
       <form action="#" th:action="@{/demo/saveUser}" th:object=(${user}) method="POST">
           <input type="hidden" th:field="*{id}"
                  placeholder="User ID" class="form-control mb-4 col-4"/>
                <input type="text" th:field="*{name}"
                                placeholder="User First Name" class="form-control mb-4 col-4"/>
                <input type="text" th:field="*{email}"
                                 placeholder="User Email" class="form-control mb-4 col-4"/>
            <button type="submit" class="btn btn-info col-2" >Save User</button>
            </form>
    </div>
</body>
</html>
