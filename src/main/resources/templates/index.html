<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>User Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
  <h1>User List</h1>

  <a th:href = "@{/demo/addUser}" class="btn btn-primary btn-sm mb-3">Add User</a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>User Id</th>
      <th>User Name</th>
      <th>User Email</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "tempUser:${allUsers}">
      <td th:text = "${tempUser.id}"/>
      <td th:text = "${tempUser.name}"/>
      <td th:text = "${tempUser.email}"/>

      <td> <a th:href="@{/demo/showFormForUpdate/{id}(id=${tempUser.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/demo/deleteUser/{id}(id=${tempUser.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="col-sm-20">
    Total Users in the system: [[${totalItems}]]
  </div>

  <div th:if="${totalPages > 1}">
    <div class="row col-sm-10">

      <div class="col-sm-5">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
          <a th:if="${currentPage != i}" th:href="@{'/demo/page/' + ${i}}">
            [[${i}]]
          </a>
          <span th:unless="${currentPage != i}">
            [[${i}]]
          </span> &nbsp; &nbsp;
        </span>
      </div>
      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/demo/page/' + ${currentPage + 1}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
      </div>

      <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/demo/page/' + ${totalPages}}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>
      </div>
    </div>
  </div>
</div>
</body>

</html>
